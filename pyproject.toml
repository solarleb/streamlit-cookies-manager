[tool.poetry]
name = "streamlit-cookies-manager"
version = "0.2.1"
description = "Access and save cookies from Streamlit"
authors = ["Tomasz Kontusz <tomasz.kontusz@gmail.com>"]
license = "Apache-2.0"
readme = "README.md"
include = [
    { path = "streamlit_cookies_manager/build/**", format = "wheel" },
]

[tool.poetry.dependencies]
# --- FIX: 'requires-python' belongs here, not in [tool.poetry] ---
# This is the correct location for the key according to the Poetry specification.
python = ">=3.10" # This is equivalent to your original 'python = "^3.10"' and also specifies the minimum required version.


# --- Update dependency constraints ---
# It's good practice to update these for a modern project.
streamlit = ">=1.33.0"
cryptography = ">=41.0.0"

# Your original dependency from the source code
pillow = "^10.0.0"

[tool.poetry.group.dev.dependencies]
# You can add development dependencies here if you have any.
# For example:
# pytest = "^8.0.0"
# black = { version = "^24.0.0", allow-prereleases = true }
# ruff = "^0.1.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"